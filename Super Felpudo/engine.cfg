[application]

name="Super Felpudo"
main_scene="res://scenes/MainMenu.tscn"
icon="res://icon.png"

[autoload]

Transicao="*res://scenes/Transicao.tscn"

[display]

width=1280
height=720
test_width=640
test_height=360
emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=true
gen_mipmaps=true

[input]

move_left=[key(Left)]
move_right=[key(Right)]
jump=[key(Space)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ffd0f4f7
