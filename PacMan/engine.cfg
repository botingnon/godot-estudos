[application]

name="Pacman"
main_scene="res://Scenes/Game.tscn"
icon="res://icon.png"

[display]

width=720
height=1280
test_width=360
test_height=640
orientation="portrait"
emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="keep"

[input]

up=[key(Up)]
down=[key(Down)]
left=[key(Left)]
right=[key(Right)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
