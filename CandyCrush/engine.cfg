[application]

name="CandyCrush"
main_scene="res://scenes/SplashScreen.tscn"
icon="res://icon.png"

[autoload]

Global="*res://scripts/Global.gd"
Transition="*res://scenes/Transition.tscn"

[display]

emulate_touchscreen=true
width=800
height=1280
test_width=400
test_height=640
orientation="portrait"
stretch_mode="2d"
stretch_aspect="keep"

[physics_2d]

motion_fix_enabled=true
